<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <title>Records</title>
 <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      /* font-size: 24px; */
      color: #f3f3f3;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 20px;
      width: 100%;
    }
    .blockchain-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-height: 80vh;
      overflow-y: scroll;
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #1a1a1a;
      border-radius: 5px;
    }

    .description-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 80vh;
      overflow-y: scroll;
      padding: 10px;
    }
    .description {
      width: 1000px;
      padding: 0px;
      background-color: #1a1a1a;
      border: 1px solid #1a1a1a;
      border-radius: 5px;
      color: #f3f3f3;
    }
    .block {
      cursor: pointer;
      width: 150px;
      height: 160px;
      background-color: #1a1a1a;
      border: 1px solid #1a1a1a;
      border-radius: 5px;
      text-align: center;
      margin: 10px 0;
      color: #fff;
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards, scaleUp 0.5s ease-out forwards;
      font-size: 8rem;
      transition: background-color 0.3s;
      transition: all 0.5s ease;
    }
    .block:hover {
        font-size: 9rem; /* Change the background color on hover */
        height: 180px;
    }
    .connector {
      width: 5px;
      height: 100px;
      background-color: #fff;
      position: relative;
      left: 70px;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Hide the scrollbar */
    .scrollbar-hidden {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scrollbar-hidden::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="title">Blockchain Visualization</h1>
  <div class="container">
    <div class="blockchain-container scrollbar-hidden" id="blockchain">
      <div class="blockchain">
        <!-- JavaScript will add blocks and connectors here -->
      </div>
    </div>
    <div class="description-container">
      <div class="description">
        <p>Select a block to view its content.</p>
      </div>
    </div>
  </div>

  <script>
    function generateLoremIpsum() {
      return "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget turpis sed augue gravida bibendum.";
    }
    // Define your blockchain data
    const blockchainData = [
      { id: 0, info: "Genesis Block" },
      { id: 1, info: "Block 1" },
      { id: 2, info: generateLoremIpsum() },
      { id: 3, info: "Block 3" },
      { id: 4, info: "Block 4" },
      { id: 5, info: "Block 5" },
      { id: 6, info: "Block 6" },
      { id: 7, info: "Block 7" },
      { id: 8, info: "Block 8" },
      { id: 9, info: "Block 9" },
    ];

    const description = document.querySelector(".description");

    // Create blockchain visualization
    const blockchain = document.querySelector(".blockchain");
    blockchainData.forEach((blockData, i) => {
      const block = document.createElement("div");
      block.className = "block bi bi-filter-square";
      block.addEventListener("click", () => {
        description.innerHTML = `<strong>Block #${blockData.id}</strong><br>${blockData.info}`;
      });
      blockchain.appendChild(block);

      if (i < blockchainData.length - 1) {
        const connector = document.createElement("div");
        connector.className = "connector";
        blockchain.appendChild(connector);
      }
    });
  </script>
  <footer class="foot"> <p>&copy; 2023 Electronic Health Records | Sashank Thapa</p></footer>
</body>
</html>
